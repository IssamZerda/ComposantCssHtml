	<style>
		html {
  box-sizing: border-box;
}

*,
*::before,
*::after {
  box-sizing: inherit;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}
.animated-bubble-btn {
    background: #e2d9fb;
    border-radius: 5px;
    line-height: 3rem;
    display: inline-block;
    font-weight: 500;
    font-size: 1.125rem;
    color: #5f1ebe!important;
    padding: 0 1.1875rem 0 2.4375rem;
    position: relative;
    z-index: 1;
    -webkit-transition: all 1s ease;
    -o-transition: all 1s ease;
    transition: all 1s ease;
    overflow: hidden;
}
.animated-bubble-btn::before {
    content: "";
    background: url(https://www.hcltech.com/sites/default/files/images/special-pages/home/right-arrow.svg) no-repeat;
    width: 15px;
    height: 24px;
    position: absolute;
    left: 18px;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    transform: translateY(-50%);
    -webkit-transition: all 1s ease;
    -o-transition: all 1s ease;
    transition: all 1s ease;
}
.animated-bubble-btn::after {
    content: "";
    position: absolute;
    z-index: -1;
    width: 319px;
    height: 319px;
    border-radius: 50%;
    top: 50%;
    -webkit-transform: translate(-50%,-50%) scale(0);
    -o-transform: translate(-50%,-50%) scale(0);
    transform: translate(-50%,-50%) scale(0);
    left: 21px;
    -webkit-transition: all 1s ease;
    -o-transition: all 1s ease;
    transition: all 1s ease;
    background: #5f1ebe;
    opacity: .2;
}

	</style>
