<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <title>Call to action Réf: CTC-001</title>
    <style>
      .btn {
	font-family: helvetica, san-serif;
	font-size: inherit;
	cursor: pointer;
	padding: 25px 80px;
	display: inline-block;
	margin: 15px 30px;
	letter-spacing: 1px;
	font-weight: 300;
	outline: none;
	position: relative;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
}

.btn:after {
	content: '';
	position: absolute;
	z-index: -1;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
}

.btn-cta {
	border-radius: 50px;
  border: none;
  background: #015cae;
	color: #fff;
	overflow: hidden;
}

.btn-cta:active {
	color: #0095da;
}

.btn-cta:hover {
	background: #0095da;
  color: #fff;
}

.btn-cta svg {
	position: absolute;
  left: 130%;
	top: 0;
	height: 100%;
	font-size: 125%;
	line-height: 3.5;
	color: #333;
	-webkit-transition: all 0.3s;
	-moz-transition: all 0.3s;
	transition: all 0.3s;
}

.btn-cta:active:before {
	color: #545454;
}

.btn-cta:hover svg {
	left: 85%;
}
 
    </style>
</head>
<body> 
    <p>Call to action 003 Réf: CTC-003</p> 
    <button class="btn btn-cta">Get Started For Free  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="arrow" x="0px" y="0px" width="11.121px" height="19.414px" viewBox="0 0 11.121 19.414" enable-background="new 0 0 11.121 19.414" xml:space="preserve">
      <polygon fill="#fff" points="1.414,19.414 0,18 8.293,9.707 0,1.414 1.414,0 11.121,9.707 "/>
      </svg> </button>
</body>
</html>
