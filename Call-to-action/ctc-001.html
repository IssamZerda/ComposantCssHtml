<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <title>Call to action Réf: CTC-001</title>
    <style>
       body {
 background-color: #cad4db !important;
 margin: 20vh 20vw;
}

[class*="btn-arrow-hvr"] {
 text-align: center;
 margin: 25px 0;
}

[class*="btn-arrow-hvr"] a {
 position: relative;
 display: inline-block;
 padding: .8em 1em .6em 1em;
 border-style: solid;
 border-width: 2px;
 font-family: 'Catamaran', sans-serif;
 font-size: 20px;
 font-weight: 600;
 line-height: 1;
 text-decoration: none;
 text-transform: uppercase;
 transition: all .2s;
}

[class*="btn-arrow-hvr"] a:hover {
 padding: .8em 2em .6em 1em;
}

[class*="btn-arrow-hvr"] a::after {
 position: absolute;
 font-family: FontAwesome;
 content: "\f105";
 display: inline-block;
 font-size: 28px;
 line-height: .5;
 width: 28px;
 text-align: center;
 margin-left: -1em;
 opacity: 0;
 transition: all .2s;
}

[class*="btn-arrow-hvr"] a:hover::after {
 margin-left: .1em;
 opacity: 1;
}

.btn-arrow-hvr-white a {
 color: #fff;
 background-color: transparent;
 border-color: #fff;
}

.btn-arrow-hvr-white a:hover {
 background-color: rgba(255, 255, 255, .2);
 border-color: transparent;
}

.btn-arrow-hvr-c1 a {
 color: #4E7187;
 background-color: transparent;
 border-color: #4E7187;
}

.btn-arrow-hvr-c1 a:hover {
 background-color: rgba(0, 0, 0, .05);
 border-color: transparent;
}

    </style>
</head>
<body> 
    <p>Call to action 001 Réf: CTC-001</p>
    <div class="btn-arrow-hvr-white">
        <a href="/">Plans de maisons</a>
       </div>
       
       <div class="btn-arrow-hvr-c1">
        <a href="/">Plans de maisons</a>
       </div>
</body>
</html>
